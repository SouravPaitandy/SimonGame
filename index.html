<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="png-transparent-simon-clone-game-modern-flat-escape-android-game-video-game-android.png">
    <link rel="stylesheet" href="simon.css">
    <title>Simon Says</title>
</head>
<body>
    <h1>Simon Says : Check your Memory power</h1>
    <h2>Let's Play. Press any key to continue.</h2>
    <div class="upper_box">
        <div class="box red btn" id="red"></div>
        <div class="box green btn" id="green"></div>
    </div>
    <br><br>
    <div class="lower_box">
        <div class="box yellow btn" id="yellow"></div>
        <div class="box blue btn" id="blue"></div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
